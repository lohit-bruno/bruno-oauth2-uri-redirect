<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruno OAuth2 Redirect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .message {
        font-size: 1rem;
        opacity: 0.9;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
    </style>
    <script>
      (function() {
        var url = 'bruno://oauth2/callback';
        url += window.location.search || '';
        url += window.location.hash || '';
        window.open(url);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="message">Redirecting to Bruno...</div>
    </div>
  </body>
</html>
