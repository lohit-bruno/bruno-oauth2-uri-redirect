<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruno OAuth2 Redirect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .message {
        font-size: 1rem;
        opacity: 0.9;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .error-message {
        color: #ffebee;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .error-message strong {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .hidden {
        display: none;
      }
    </style>
    <script>
      (function() {
        var url = 'bruno://oauth2/callback';
        url += window.location.search || '';
        url += window.location.hash || '';
        
        var popup = window.open(url);
        var container = document.querySelector('.container');
        var spinner = document.querySelector('.spinner');
        var message = document.querySelector('.message');
        var errorMessage = document.querySelector('.error-message');
        
        // Check if popup was blocked
        setTimeout(function() {
          try {
            if (!popup || popup.closed || typeof popup.closed === 'undefined') {
              // Popup was blocked
              spinner.classList.add('hidden');
              message.textContent = 'Popup Blocked';
              message.style.color = '#ffcdd2';
              errorMessage.classList.remove('hidden');
            } else {
              // Popup opened successfully
              message.textContent = 'Redirecting to Bruno...';
              // Close this window after a short delay
              setTimeout(function() {
                try {
                  window.close();
                } catch (e) {
                  // Window might not be closable if not opened by script
                }
              }, 500);
            }
          } catch (e) {
            // Fallback: assume popup was blocked if we can't check
            spinner.classList.add('hidden');
            message.textContent = 'Popup Blocked';
            message.style.color = '#ffcdd2';
            errorMessage.classList.remove('hidden');
          }
        }, 100);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <div class="message">Redirecting to Bruno...</div>
      <div class="error-message hidden">
        <strong>Popup blocked by browser</strong>
        Please allow popups for this site and try again. Check your browser's address bar for popup blocking indicators.
      </div>
    </div>
  </body>
</html>
