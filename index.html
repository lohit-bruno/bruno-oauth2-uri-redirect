<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruno OAuth2 Redirect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .message {
        font-size: 1rem;
        opacity: 0.9;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .hidden {
        display: none;
      }
    </style>
    <script>
      (function() {
        var url = 'bruno://oauth2/callback';
        url += window.location.search || '';
        url += window.location.hash || '';
        window.open(url);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <div class="message">Redirecting to Bruno...</div>
      <div>Check if popups are allowed for this site and try again. Check your browser's address bar for popup blocking indicators.</div>
    </div>
  </body>
</html>
